    <section id="tours" class='container'>

            <div id="orders">

         </div>

        <div class="footer-title">
            The Generics

                <li><a href="https://www.youtube.com">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer" ></script>

    <script>
        
axios.post('http://localhost:3000/order',{email:localStorage.getItem('email')}).then((rs)=>{
    const data=rs.data.message;
    
    data.forEach(d => {
        console.log(d)
        const div=document.createElement(`div`)
        div.setAttribute('class','tour-item');
        div.innerHTML=`   <h1 id="order_id">${d.order_id}</h1><h1 id="p_name" style="margin-left:250px;">${d.name}</h1>
        <h1 id="p_name" style="margin-left:240px;">$${d.price}</h1>`
        document.getElementById('orders').appendChild(div)
    });
})
.catch(er=>console.log(er.response))
    </script>
